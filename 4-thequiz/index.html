<!DOCTYPE html>
<html lang="sv">
    <head>
    	<meta charset="UTF-8" />
     	<title>JavaScript - Laboration 4 - The Quiz!</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>
        <header>
            <h1>Th<span>e</span> Qui<span>z</span></h1>
        </header>
        
        <main>
            <div id="QUIZ">
                <div id="center">
                    <input type="button" id="start" value="Hämta första frågan"/>
                </div>
                
                <p id="wrongAnswer" class="visible">Fel svar! Försök igen.</p>
                
                <form id="quizBoard" class="visible">
                    <p id="questionP">JavaScript behöver vara aktiverad för denna applikationen.</p>
                    
                    <textarea rows="3" id="value" placeholder="Skriv ditt svar här..."></textarea>
                    <input type="button" id="send" value="Skicka svar"/>
                </form>
            </div>
        </main>
        
        <script type="text/javascript" src="script/quiz.js"></script>
    </body>
</html>
